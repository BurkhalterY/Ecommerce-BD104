{% include 'header.html' %}
	<div class="container">
		<div class="row">
			<div class="col-lg-12" id="content">
				<h2>Toutes les caractéristiques</h2>
				{% for caracteristique in caracteristiques %}
					<h4>{{ caracteristique['Nom_Cara'] }} <a href="{{ url_for('caracteristiques.caracteristique', id_caracteristique=caracteristique['ID_Caracteristique']) }}">✏️</a></h4>
					<p>{% for valeur in caracteristique['Valeurs'] %}{{ valeur['Valeur'] }}<br>{% endfor %}</p>
				{% endfor %}
				<a href="{{ url_for('caracteristiques.caracteristique', id_caracteristique=0) }}"><button type="button" class="btn btn-success">+</button></a>
			</div>
		</div>
	</div>
{% include 'footer.html' %}
